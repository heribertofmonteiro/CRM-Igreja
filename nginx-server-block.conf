# Nginx Server Block Configuration for ChurchCRM (Local Development)
# Copy this file to /etc/nginx/sites-available/churchcrm.local
# Then run: sudo ln -s /etc/nginx/sites-available/churchcrm.local /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name churchcrm.local;
    
    # DocumentRoot - aponta para o diretório src do projeto
    root /home/heriberto/projetos/PHP/Laravel/CRM/src;
    index index.php index.html index.htm;
    
    # Logs
    access_log /var/log/nginx/churchcrm_access.log;
    error_log /var/log/nginx/churchcrm_error.log;
    
    # Configurações de segurança
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(composer\.json|composer\.lock|Config\.php)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Configurações de upload
    location ~ ^/Uploads/ {
        add_header Content-Type application/octet-stream;
        location ~ \.php$ {
            deny all;
        }
    }
    
    # Processar arquivos PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        # Ajuste conforme sua instalação PHP-FPM
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        # Ou para TCP: fastcgi_pass 127.0.0.1:9000;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Configurações de PHP
        fastcgi_param PHP_VALUE "upload_max_filesize=10M \n post_max_size=10M \n memory_limit=256M \n max_execution_time=300 \n error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT \n display_errors=On \n log_errors=On \n error_log=/home/heriberto/projetos/PHP/Laravel/CRM/src/logs/php-error.log";
        
        # Timeout
        fastcgi_read_timeout 300;
    }
    
    # Configuração principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Arquivos estáticos com cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Compressão gzip
        gzip_static on;
    }
    
    # Desativar logs para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        access_log off;
        log_not_found off;
    }
    
    # Configurações de compressão
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Limitar requisições (proteção contra DoS)
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Ocultar versão do Nginx
    server_tokens off;
}

